
sudo: false

language: node_js

matrix:
    fast_finish: true
    include:
        - node_js: node
          env: FOR=php
        - node_js: node
          env: FOR=jsp
        - node_js: node
          env: FOR=net
        - node_js: node
          env: FOR=asp

  
before_install:
    - npm install grunt -g

install:    
    - npm install
    - grunt neditor --server="$FOR"
    - sh -c "if [ '$FOR' = 'php' ]; then grunt neditor;  fi"
    - sh -c "if [ '$FOR' = 'jsp' ]; then grunt neditor --server=jsp;  fi"
    - sh -c "if [ '$FOR' = 'net' ]; then grunt neditor --server=.net;  fi"
    - sh -c "if [ '$FOR' = 'asp' ]; then grunt neditor --server=asp;  fi"
    
script:
   
    - tar -cvf neditor.tar --exclude=.git ../neditor
    - xz -z9 neditor.tar

after_success:
    - sh -c "if [ '$FOR' = 'php' ]; then tar -cvf php.tar --exclude=.git ../neditor;  fi"
    - sh -c "if [ '$FOR' = 'jsp' ]; then grunt neditor --server=jsp;  fi"
    - sh -c "if [ '$FOR' = 'net' ]; then grunt neditor --server=.net;  fi"
    - sh -c "if [ '$FOR' = 'asp' ]; then grunt neditor --server=asp;  fi"
    - ; fi"
   
